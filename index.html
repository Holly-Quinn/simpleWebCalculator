<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="JS/scripts.js"></script>

    <title>Calculator</title>
</head>
<body>

    <div class="header">

        <img class="logo" src="https://image.flaticon.com/icons/svg/432/432992.svg" alt="calculator logo">
        <h1> Calculator </h1>

    </div>

    <div class="calc-body">

        <div class="calc-screen">

            <h1 id="screen-text"></h1>

        </div>

        <div class="btn back-btn">

            <h1> << </h1>

        </div>

        <div class="btn clear-btn">

            <h1> Clr </h1>

        </div>

        <div class="btn num-btn in-btn seven-btn">

            <h1>7</h1>

        </div>

        <div class="btn num-btn in-btn eight-btn">

            <h1>8</h1>

        </div>

        <div class="btn num-btn in-btn nine-btn">

            <h1>9</h1>

        </div>

        <div class="btn in-btn times-btn">

            <h1>*</h1>

        </div>

        <div class="btn num-btn in-btn four-btn">

            <h1>4</h1>

        </div>

        <div class="btn num-btn in-btn five-btn">

            <h1>5</h1>

        </div>

        <div class="btn num-btn in-btn six-btn">

            <h1>6</h1>

        </div>

        <div class="btn in-btn divide-btn">

            <h1>/</h1>

        </div>

        <div class="btn num-btn in-btn one-btn">

            <h1>1</h1>

        </div>

        <div class="btn num-btn in-btn two-btn">

            <h1>2</h1>

        </div>

        <div class="btn num-btn in-btn three-btn">

            <h1>3</h1>

        </div>

        <div class="btn in-btn minus-btn">

            <h1>-</h1>

        </div>

        <div class="btn num-btn in-btn nought-btn">

            <h1>0</h1>

        </div>

        <div class="btn in-btn point-btn">

            <h1>.</h1>

        </div>

        <div class="btn equals-btn">

            <h1>=</h1>

        </div>

        <div class="btn in-btn plus-btn">

            <h1>+</h1>

        </div>


    </div>

</body>
</html>
